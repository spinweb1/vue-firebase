<html>
  <head>
    <title>Vue.js Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <style>
    .canvas {
      height: 300px;
      width: 300px;
      margin-top: 20px;
      background: #ddd;
    }
  </style>
  <body>

    <h1>Vue Basics</h1>
    <div id="app"> 
      <p>{{ title }}</p>
      <h2>{{ greet('morning') }}</h2> 
      <button @click="logEvent">Log Event</button>
      <div class="canvas" @mousemove="getCoord">{{ coords.x }}, {{ coords.y }}
      </div>
      <input @keyup="updateField"><br>
      <button @click.alt="logMessage">Click it good</button><br>
      <a href="http://cnn.com" @click.prevent="logMessage">CNN</a><br>
      <button @click="nameToggle">Name</button>
      <p v-if="name">My name is Jose</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
